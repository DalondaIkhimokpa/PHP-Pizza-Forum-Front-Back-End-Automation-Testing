name: Pizza Forum Selenium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🌐 Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: ⚙️ Install Dependencies
        run: npm install

      - name: 🐘 Start PHP Server
        run: |
          php -S localhost:8080 -t php_pizza_forum > php-server.log 2>&1 &
          echo "⏳ Waiting for PHP server..."
          for i in {1..10}; do
            if curl -sSf http://localhost:8080 > /dev/null; then
              echo "✅ PHP server is up"
              break
            else
              echo "🔄 Retrying in 1 second..."
              sleep 1
            fi
          done

      - name: 🧪 Run Selenium Tests
        run: npm test
        env:
          BASE_URL: http://localhost:8080
          DB_HOST: 127.0.0.1
          DB_USER: demo
          DB_PASSWORD: test1234
          DB_NAME: pizza_forum
          App_URL: http://localhost/php_pizza_forum/




        