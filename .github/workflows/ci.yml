name: CI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pizza_forum
          MYSQL_USER: demo
          MYSQL_PASSWORD: test1234
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Configure Apache
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2 libapache2-mod-php
          sudo mkdir -p /var/www/html/php_pizza_forum
          sudo cp -r . /var/www/html/php_pizza_forum/
          sudo chown -R www-data:www-data /var/www/html/php_pizza_forum
          
          echo "<VirtualHost *:80>
              DocumentRoot /var/www/html/php_pizza_forum
              <Directory /var/www/html/php_pizza_forum>
                  Options Indexes FollowSymLinks
                  AllowOverride All
                  Require all granted
              </Directory>
          </VirtualHost>" | sudo tee /etc/apache2/sites-available/php_pizza_forum.conf
          
          sudo a2dissite 000-default
          sudo a2ensite php_pizza_forum
          sudo a2enmod rewrite
          sudo systemctl restart apache2

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Setup
        run: |
          curl -v http://localhost/php_pizza_forum/
          google-chrome --version

      - name: Run Tests
        run: npm test
        env:
          BASE_URL: http://localhost/php_pizza_forum
          DB_HOST: 127.0.0.1
          DB_USER: demo
          DB_PASSWORD: test1234
          DB_NAME: pizza_forum



        