name: CI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pizza_forum
          MYSQL_USER: demo
          MYSQL_PASSWORD: test1234
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Apache and PHP
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2 libapache2-mod-php php-mysql
          sudo mkdir -p /var/www/php_pizza_forum
          sudo cp -r . /var/www/php_pizza_forum/
          sudo chown -R www-data:www-data /var/www/php_pizza_forum
          
          # Configure Apache
          echo "<VirtualHost *:80>
              DocumentRoot /var/www/php_pizza_forum
              <Directory /var/www/php_pizza_forum>
                  Options Indexes FollowSymLinks
                  AllowOverride All
                  Require all granted
              </Directory>
          </VirtualHost>" | sudo tee /etc/apache2/sites-available/php_pizza_forum.conf
          
          sudo a2dissite 000-default
          sudo a2ensite php_pizza_forum
          sudo a2enmod rewrite
          sudo systemctl restart apache2

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get install -y wget unzip google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
          wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION
          wget https://chromedriver.storage.googleapis.com/$(cat LATEST_RELEASE_$CHROME_VERSION)/chromedriver_linux64.zip
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verify Apache
        run: |
          curl -v http://localhost/php_pizza_forum/
          curl -v http://localhost/php_pizza_forum/templates/add.php

      - name: Run Tests
        run: npm test
        env:
          BASE_URL: http://localhost/php_pizza_forum
          DB_HOST: 127.0.0.1
          DB_USER: demo
          DB_PASSWORD: test1234
          DB_NAME: pizza_forum



        