name: Run Selenium Tests for PHP Pizza Forum

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pizza_forum
          MYSQL_USER: demo
          MYSQL_PASSWORD: test1234
        ports: ['3306:3306']
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_USER: demo
      DB_PASSWORD: test1234
      DB_NAME: pizza_forum
      BASE_URL: http://localhost/php_pizza_forum/index.php

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      - name: Install dependencies
        run: |
          composer install || true
          npm install

      - name: Start PHP server
        run: php -S localhost:8080 -t php_pizza_forum &
      
      - name: Wait for server
        run: sleep 5

      - name: Run Tests
        run: npm test




        