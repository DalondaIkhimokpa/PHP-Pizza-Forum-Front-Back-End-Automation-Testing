name: CI Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: pizza_forum
          MYSQL_USER: demo
          MYSQL_PASSWORD: test1234
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d'.' -f1)
          wget https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION
          wget https://chromedriver.storage.googleapis.com/$(cat LATEST_RELEASE_$CHROME_VERSION)/chromedriver_linux64.zip
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Start PHP Server
        run: |
          nohup php -S localhost:8080 > php-server.log 2>&1 &
          echo "PHP server started on port 8080"
          sleep 5
          curl -v http://localhost:8080 || cat php-server.log

      - name: Run Tests
        run: npm test
        env:
          BASE_URL: http://localhost/php_pizza_forum
          DB_HOST: 127.0.0.1
          DB_USER: demo
          DB_PASSWORD: test1234
          DB_NAME: pizza_forum




        